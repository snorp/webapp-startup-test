<html>
    <head>
    <title>Webapp Startup Performance</title>
    <style>
        body {
            font-family: Helvetica, Arial;
            font-size: 60px;
            text-align: center;
        }
    </style>
    <script>
    function quit() {
      var evt = document.createEvent('Events');
      evt.initEvent('please-quit', true, false);
      document.dispatchEvent(evt);
    }
    window.addEventListener("load", function () { setTimeout(quit, 1000); }, false);
    window.onerror = quit;
    </script>
    </head>
    <body>

    Done!
    <script>
        console.log("WEBAPP STARTUP COMPLETE");
    </script>
    </body>
</html>
